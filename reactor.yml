name: Nexical Core Platform
short_name: nexical

docker:
    zimagi:
       remote: https://github.com/zimagi/zimagi.git
       reference: main
       location: platform/zimagi
       namespace: zimagi


    nexical_interface:
       remote: https://github.com/fractalsynapse/nexical-core-interface-template.git
       reference: main
       cookiecutter: true
       location: platform/interface
       namespace: interface

charts:
    zimagi:
       remote: https://github.com/zimagi/charts.git
       reference: main
       name: zimagi
       location: platform/zimagi
       namespace: zimagi

    nexical:
       remote: https://github.com/fractalsynapse/nexical-charts.git
       reference: main
       name: nexical-core-interface
       location: platform/interface
       namespace: interface